rule-anchor:
  Classical: &Classical
    {type: http, behavior: classical, format: text, interval: 86400}
  YAML: &YAML
    {type: http, behavior: classical, format: yaml, interval: 86400}
  IPCIDR: &IPCIDR
    {type: http, behavior: ipcidr, format: mrs, interval: 86400}
  Domain: &Domain
    {type: http, behavior: domain, format: mrs, interval: 86400}

rule-providers:

###WebRTC###

  WebRTC_Port/Domain:
    <<: *Classical
    path: ./rules/WebRTC.list
    url: "https://cdn.jsdelivr.net/gh/GitMetaio/Surfing@rm/Home/rules/WebRTC.list"
  
###国内/私有IP，Domain###

  CN_IP:
    <<: *IPCIDR
    path: ./rules/CN_IP.mrs
    url: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geoip/cn.mrs"
  CN_Domain:
    <<: *Domain
    path: ./rules/CN_Domain.mrs
    url: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/cn.mrs"
  Private_Domain:
    <<: *Domain
    path: ./rules/LAN.mrs
    url: "https://cdn.jsdelivr.net/gh/GitMetaio/rule@master/rule/Clash/Lan/Lan_OCD_Domain.mrs"
  Private_IP:
    <<: *IPCIDR
    path: ./rules/Private_IP.mrs
    url: "https://cdn.jsdelivr.net/gh/GitMetaio/rule@master/rule/Clash/Lan/Lan_OCD_IP.mrs"

###直连/代理补充规则###

  blackmatrix7_direct:
    <<: *YAML
    path: ./ruleset/blackmatrix7_direct.yaml
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml"
  proxy:
    <<: *Domain
    path: ./ruleset/proxy.mrs
    url: "https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/proxy.mrs"
  gfw_domain:
    <<: *Domain
    path: ./ruleset/gfw_domain.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/gfw.mrs"
  geolocation-!cn:
    <<: *Domain
    path: ./ruleset/geolocation-!cn.mrs
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.mrs"

###去广告###

  AWAvenue_Ads_Rule:
    <<: *YAML
    path: ./ruleset/AWAvenue_Ads_Rule_Clash.yaml
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main//Filters/AWAvenue-Ads-Rule-Clash.yaml"

###游戏###

  GAME:
    <<: *YAML
    path: ./rules/Game.yaml
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Game/Game.yaml"

###Microsoft###

  Microsoft_Domain:
    <<: *Domain
    path: ./rules/Microsoft.mrs
    url: "https://cdn.jsdelivr.net/gh/GitMetaio/rule@master/rule/Clash/Microsoft/Microsoft_OCD_Domain.mrs"
    
rules:
  - DST-PORT,53,DIRECT
  - DST-PORT,853,DIRECT
  
  - RULE-SET,WebRTC_Port/Domain,REJECT
  - RULE-SET,AWAvenue_Ads_Rule,REJECT      #秋风去广告
  - RULE-SET,blackmatrix7_direct,DIRECT    #直连补充规则
  - RULE-SET,GAME,DIRECT                   #游戏，走直连
  - RULE-SET,CN_Domain,DIRECT, no-resolve
  - RULE-SET,CN_IP,DIRECT
  - RULE-SET,Private_Domain,DIRECT
  - RULE-SET,Private_IP,DIRECT
  - RULE-SET,Microsoft_Domain,DIRECT
  
  - RULE-SET,gfw_domain,PROXY      #被GFW阻断的域名，走代理
  - RULE-SET,geolocation-!cn,PROXY #非大陆的地理位置流量，走代理
  - RULE-SET,proxy,PROXY           #捕获未被明确分流的代理流量
  
  - MATCH,PROXY
